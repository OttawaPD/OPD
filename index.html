<!DOCTYPE html>
<html>
<head>
<title>My Standalone Page</title>
<style>
  body {
    background-image: url('background.jpg'); /* Replace with your image URL or relative path, e.g., 'images/background.jpg' */
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: cover;
    color: white; /* Ensures text is visible against a dark background */
    font-family: Arial, sans-serif;
    text-align: center;
    padding-top: 100px; /* Adjust as needed */
  }
  .link-container {
    background-color: rgba(0, 0, 0, 0.6); /* Semi-transparent background for readability */
    padding: 20px;
    border-radius: 10px;
    display: inline-block;
  }
  a {
    color: #4da6ff; /* Link color */
    text-decoration: none;
    font-size: 20px;
  }
  a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="link-container">
  <h1>Welcome to my page!</h1>
  <p>Here is the link to the Excel file:</p>
  <!-- Replace # with your actual OneDrive "Anyone with the link" URL and change the link text as desired -->
  <a href="#" target="_blank" rel="noopener noreferrer">View Excel File on OneDrive</a>
</div>

</body>
</html>
